{% extends "base.html" %}
{% block content %}
<script>
	// Params for the table
	$(document).ready(function() {
		$('#gallery').DataTable( {
			"lengthMenu": [[25, 50, -1], [25, 50, "All"]]
		} );
	} );
</script>
<div class=container>
	<div class=row>
		<div class=col-md-2></div>
		<div class=col-md-8>
			<h3>Bucket: {{ config.UPLOAD_BUCKET }} </h3>
			<table id='gallery' class='table table-striped table-bordered' 
					cellspacing='0' width='100%'>
				<thead><tr>
					<th>Thumb</th>
					<th>Name</th>
					<th>Size</th>
					<th>Date</th>
				</tr></thead>
				<tbody>
					{% for file in files %}
						<tr>
							<td> <a href="{{ file.url }}"><img src="{{ file.thumburl }}"></a></td>
							<td> <a href="{{ file.url }}">{{ file.name }}</a></td>
							<td> {{ file.size }} </td>
							<td> {{ file.date }} </td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
<hr>

{% endblock %}
